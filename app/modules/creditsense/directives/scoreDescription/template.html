<div class="row score-description">
    <div class="col-lg-9 col-md-6">
        <div class="panel panel-green" style="border-color:{{bracket.color}}">
            <div class="panel-heading" style="background:{{bracket.color}}; border-color:{{bracket.color}}">
                <div class="row">
                    <p>{{ bracket.description }}</p>
                </div>
            </div>
            <a href="#" style="color:{{bracket.color}}">
                <div class="panel-footer">
                    <span class="pull-left">This is a <strong>{{ bracket.label }}</strong> score</span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
